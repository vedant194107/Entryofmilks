<!DOCTYPE html>
<html>
<head>
    <title>Set Price</title>
</head>
<body>

<h2>Set Price Per Liter</h2>

<form method="post">
    {% csrf_token %}
    <input type="number" step="0.01" name="price_per_liter"
           placeholder="Enter price"
           value="{{ price.price_per_liter|default:'' }}"
           required>
    <br><br>
    <button type="submit">Save Price</button>
</form>

</body>
</html>
